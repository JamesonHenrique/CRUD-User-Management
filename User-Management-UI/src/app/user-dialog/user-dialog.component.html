<mat-card>
  <mat-card-header>
    <mat-card-title>Create User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()"  #userForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput type="text" name="firstName" [(ngModel)]="user.firstName" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" name="lastName" [(ngModel)]="user.lastName" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="user.email" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="user.password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.form.valid" class="c">Create User</button>
    </form>
  </mat-card-content>
</mat-card>

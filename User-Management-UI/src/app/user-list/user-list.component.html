<div class="user-list">
  <mat-toolbar class="header__toolbar">
    <div class="header__logo">
      <img src="assets/img/logo.svg" alt="Logo">
    </div>
    <span class="spacer"></span>
    <div class="header__links">
      <a mat-button routerLink="/user-update">Update User</a>
      <a mat-button routerLink="/signup">Signup</a>
      <a mat-button routerLink="/login" (click)="logout()">Logout</a>
    </div>
  </mat-toolbar>
  <mat-table class="user-list__table"  [dataSource]="users">
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.firstName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.lastName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let user">

        <button  mat-button color="warn" (click)
          ="deleteUser(user.id)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['firstName', 'lastName', 'email', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['firstName', 'lastName', 'email', 'actions']"></mat-row>
  </mat-table>
</div>
